<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversario</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #ff69b4;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1;
            margin-bottom: 20px;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff69b4;
            transform: rotate(45deg);
            animation: float 6s ease-in infinite;
            opacity: 0.7;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff69b4;
            border-radius: 50%;
        }
        .heart::before {
            top: -25px;
            left: 0;
        }
        .heart::after {
            left: 25px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 0;
            }
        }
        #hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        input[type="password"] {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            outline: none;
            z-index: 1;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #f759b5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
        }
        button:hover {
            background-color: #ff143b;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: red;
            visibility: hidden;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>¡Feliz Aniversario!</h1>

    <input type="password" id="password" placeholder="Adivina la contraseña">
    <button onclick="checkPassword()">Iniciar</button>
    <div id="message">Contraseña incorrecta, inténtalo de nuevo.</div>

    <div id="hearts-container"></div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 3 + 3}s`; // Duración entre 3 y 6 segundos
            document.getElementById('hearts-container').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000); // Eliminar el corazón después de 9 segundos
        }

        setInterval(createHeart, 300);

        function checkPassword() {
            const correctPassword = "25/09/2022";
            const inputPassword = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (inputPassword === correctPassword) {
                window.location.href = "fotos.html"; // Redirige a la página de fotos
            } else {
                message.style.color = "blue";
                message.textContent = "Contraseña incorrecta, inténtalo de nuevo.";
                message.style.visibility = "visible";
            }
        }
    </script>
</body>
</html>
